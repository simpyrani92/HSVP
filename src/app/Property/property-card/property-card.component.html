<div class="row">
    <div *ngFor="let property of properties" class="card">
        <div class="card-img-wrapper">
            <img *ngIf="property.Image" class="propImg" src="../../../assets/images/{{property.Image}}.jpg" alt="Property Image">
            <img *ngIf="!property.Image" class="propImg" src="../../../assets/images/house.jpeg" alt="Property Image">
            
            <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
                <li class="list-inline-item">
                    <button class="btn btn-primary" routerLink="/propertydetails/{{property.Id}}">
                        <i style="font-size:24px" class="fa">&#xf044;</i> View Details
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                        <i style="font-size:24px" class="fa">&#xf02d;</i> Favorite
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body p-2 card1">
            <h1 class="mb-0">{{property.BHK}} BHK {{property.PType}}</h1>
            in {{property.Name}} <span *ngIf="property.Name">,</span>{{property.city}} 
        <h6 class="mt-2">{{property.FType}} <span *ngIf="property.FType !== 'Unfurnished'"> Furnished </span> | Ready to Move</h6>
<hr class="mt-0 mb-2">
<h6 class="mb-0 mb-2">Price: 
<span class="font-highlight"> {{property.Price}} USD.</span> | Area:<span class="font-highlight"> {{property.BuiltArea}} Sq.Ft.</span>
</h6>
<span></span>




            <!-- <p class="property-type">{{property.PType}}</p>  -->
            <!-- <p class="property-price">{{property.Price | currency:'USD':'symbol':'1.2-2'}}</p> -->
            <!-- <p class="sell-rent">{{property.SellRent === 'sell' ? 'For Sale' : 'For Rent'}}</p> -->
            <!-- <p class="sell-rent">{{property.SellRent}}</p> -->
        </div>
    </div>
</div>
